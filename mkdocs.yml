site_name: DocsHub
theme:
  name: material
  features:
    - content.code.copy
markdown_extensions:
  - pymdownx.superfences
  - pymdownx.highlight


nav:
  - Início: index.md
  - Ferramentas:
    - Git: tools/git.md
    - SSH: tools/ssh.md
    - Docker:
      - Overview: softwares/docker.md
      - Compose: tools/docker_compose.md
      - Avançado: tools/docker_advanced.md
    - Testes:
      - pytest: languages/python/pytest.md
      - Integração: tools/integration_tests.md
      - TDD: languages/python/tdd.md
    - Linters & Tipagem:
      - flake8: languages/python/flake8.md
      - black: languages/python/black.md
      - mypy: languages/python/mypy.md
    - Mensageria:
      - RabbitMQ: tools/rabbitmq.md
      - Kafka: tools/kafka.md
      - Padrões de consumo: tools/consumption_patterns.md
      - Idempotência: tools/idempotency.md
  - OS:
    - Linux:
      - Linux: OS/linux/linux.md
      - Memory: OS/linux/memory.md
      - CPU: OS/linux/cpu.md
      - Rede: OS/linux/network.md
      - Firewall: OS/linux/firewall.md
      - Usuários: OS/linux/usuarios.md
      - systemd: OS/linux/systemd.md
      - Permissões: OS/linux/permissoes.md
      - Variáveis de ambiente: OS/linux/variaveis_ambiente.md
