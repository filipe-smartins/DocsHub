    - Nginx: softwares/nginx.md
    - Postgres: softwares/postgresql.md
  - Segurança:
    - Certbot: security/certbot.md
    - Autenticação (OAuth2 / JWT): security/auth_oauth_jwt.md
    - Vault (segredos): security/vault_gerenciamento_segredos.md
    - Escaneamento de dependências: security/escaneamento_dependencias.md
    - Hardening: security/hardening_servidores.md
  - Bancos de Dados:
    - SQL: languages/sql/sql.md
    - SELECT: languages/sql/select.md
    - INSERT: languages/sql/insert.md
    - UPDATE: languages/sql/update.md
    - DCL: languages/sql/DCL.md
    - Avançado:
      - Backup & Restore: databases/backup_restore.md
      - Replicação: databases/replicacao.md
      - Tuning: databases/tuning.md
      - Redis: databases/redis.md
      - Modelagem de dados: databases/modelagem_de_dados.md
      - Alembic (migrações): databases/alembic.md
      - Backups Avançados: databases/backups_avancados.md
